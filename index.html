<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="FakeStore - Browse and add products">
  <meta name="theme-color" content="#ffffff">
  <title>FakeStore - Products</title>
  <script defer src="script.js"></script>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .product-card {
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }

    .product-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .product-card:hover .product-image {
      transform: scale(1.05);
    }

    .add-to-cart-btn {
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .add-to-cart-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0.3),
        rgba(255,255,255,0.1)
      );
      transform: rotate(30deg);
      transition: all 0.3s;
    }
    
    .add-to-cart-btn:hover::after {
      left: 100%;
      top: 100%;
    }

    .product-skeleton {
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.3; }
    }
    
    .animate-fadeInUp {
      animation: fadeInUp 0.5s forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      border-radius: 50%;
      animation: confetti 1s ease-out forwards;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-50px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">FakeStore</h1>
      <a href="add-product.html" class="text-blue-600 hover:underline">Add New Product</a>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">All Products</h2>
    <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Cards inserted here -->
    </div>
  </main>

</body>

</html>
